
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فتاح عمك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        h1 {
            font-size: 5rem; /* Increased font size */
            color: #ff4500;
            text-shadow: 0 0 10px #ff4500, 0 0 20px #ff6347, 0 0 30px #ff4500;
            animation: flicker 1.5s infinite;
        }
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.8;
            }
            22% {
                opacity: 0.9;
            }
        }
    </style>
</head>
<body>
    <h1>فتاح عمك</h1>
</body>
</html>
